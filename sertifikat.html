<script>

<!-- ANIME JS -->
<script>
anime({
    targets: '.anime-sertif',
    opacity: [0, 1],
    scale: [0.9, 1],
    translateY: [20, 0],
    delay: anime.stagger(80),
    duration: 700,
    easing: 'easeOutExpo'
});

// hover effect
document.querySelectorAll('.sertif-img').forEach(img => {
    img.addEventListener('mouseenter', () => {
        anime({
            targets: img,
            scale: 1.05,
            duration: 300,
            easing: 'easeOutQuad'
        });
    });
    img.addEventListener('mouseleave', () => {
        anime({
            targets: img,
            scale: 1,
            duration: 300,
            easing: 'easeOutQuad'
        });
    });
});
</script>
